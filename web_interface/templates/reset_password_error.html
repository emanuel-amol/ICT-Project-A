<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Reset Error - ElderSafe Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="site-title">ElderSafe Connect</div>
        <div class="nav-group">
            <a href="{{ url_for('about') }}" class="nav-btn">About</a>
            <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
        </div>
    </header>

    <main>
        <div class="reset-card" data-aos="fade-up" data-aos-duration="800">
            <h2>Password Reset Error</h2>
            <div class="error-message">
                {{ error }}
            </div>
            <p style="text-align: center; margin-top: 1.5rem;">
                <a href="{{ url_for('forgot_password') }}">Request a new password reset link</a>
            </p>
            <p style="text-align: center; margin-top: 1rem;">
                <a href="{{ url_for('login') }}">Back to Login</a>
            </p>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
