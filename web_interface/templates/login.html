<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ElderSafe Connect</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='notifications.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
    <header class="navbar">
        <div class="site-title">ElderSafe Connect</div>
        <div class="nav-group">
            <a href="{{ url_for('about') }}" class="nav-btn">About</a>
            <a href="{{ url_for('home') }}" class="nav-btn">Home</a>
        </div>
    </header>

    <main>
        <div class="login-card" data-aos="fade-up" data-aos-duration="800">
            <h2>Login</h2>
            
            <form id="login-form" method="post" action="/login">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div style="text-align: right; margin-top: -0.5rem; margin-bottom: 1rem;">
                    <a href="{{ url_for('forgot_password') }}" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">Log In</button>
            </form>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="{{ url_for('static', filename='notifications.js') }}"></script>
    <script src="{{ url_for('static', filename='login.js') }}"></script>
</body>
</html>
